<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cheems Coffee Galeria</title>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <header>
            <!-- Menu de navegación -->
            <nav>
                <a href="index.html" class="navegacion">HOME</a>
                <a href="Menu.html" class="navegacion">MENU</a>
                <a href="Galeria.html" class="navegacion">GALERIA</a>
                <a href="Promociones.html" class="navegacion">PROMOCIONES</a>
                <a href="AboutUs.html" class="navegacion">SOBRE NOSOTROS</a>
            </nav>
        </header>
        <!-- Contenedor general de todas las secciones -->
        <div class="PrincipalSection">
            <!-- Secciones para las diferentes categorias de fotos -->
            <section id="Restaurant" class="CFoto">
                <h3 class="Titulo">Restaurant</h3>
                <!-- Contenedor para las fotos -->
                <div class="Fotos">
                    <div class="Foto"><img src="Media/Galeria/Rest 1.jpg" alt="Foto restaurant"></div>
                    <div class="Foto"><img src="Media/Galeria/Rest 2.jpg" alt="Foto restaurant"></div>
                    <div class="Foto"><img src="Media/Galeria/Rest 3.jpg" alt="Foto restaurant"></div>
                    <div class="Foto"><img src="Media/Galeria/Rest 4.png" alt="Foto restaurant"></div>
                    <div class="Foto"><img src="Media/Galeria/Rest 5.jpg" alt="Foto restaurant"></div>
                </div>
            </section>
            <section id="Tufoto" class="CFoto">
                <h3 class="Titulo">Tu foto</h3>
                <div class="Fotos">
                    <div class="Foto"><img src="Media/Galeria/Tf 1.jpg" alt="Foto restaurant"></div>
                    <div class="Foto"><img src="Media/Galeria/Tf 2.jpg" alt="Foto restaurant"></div>
                    <div class="Foto"><img src="Media/Galeria/Tf 3.jpg" alt="Foto restaurant"></div>
                    <div class="Foto"><img src="Media/Galeria/Tf 4.jpg" alt="Foto restaurant"></div>
                    <div class="Foto"><img src="Media/Galeria/Tf 5.jpg" alt="Foto restaurant"></div>
                </div>
            </section>
            <section id="Eventos" class="CFoto">
                <h3 class="Titulo">Eventos</h3>
                <div class="Fotos">
                    <div class="Foto"><img src="Media/Galeria/Event 1.jpg" alt="Foto restaurant"></div>
                    <div class="Foto"><img src="Media/Galeria/Event 2.jpg" alt="Foto restaurant"></div>
                    <div class="Foto"><img src="Media/Galeria/Event 3.jpg" alt="Foto restaurant"></div>
                    <div class="Foto"><img src="Media/Galeria/Event 4.jpg" alt="Foto restaurant"></div>
                    <div class="Foto"><img src="Media/Galeria/Event 5.jpeg" alt="Foto restaurant"></div>
                </div>
            </section>
        </div>
        <!-- Pie de página -->
        <footer>
            <p>Alumno:</p>
            <p>Materia:</p>
            <p>Profesor:</p>
            <p>Fecha:</p>
        </footer>
    </body>
</html>
